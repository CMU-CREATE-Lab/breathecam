<VirtualHost *:80 *:443>
  ServerName mon.createlab.org
  DocumentRoot /usr4/web/mon.createlab.org/www

  SSLEngine on
  SSLCertificateFile      /etc/ssl/certs/STAR_createlab_org.crt
  SSLCertificateKeyFile   /etc/ssl/private/createlab_org.key
  SSLCertificateChainFile /etc/ssl/certs/STAR_createlab_org.ca-bundle

  Header always set Access-Control-Allow-Origin "*"
  Header set Cache-Control "max-age=60, public, must-revalidate"

  RewriteEngine On
  RewriteCond %{REQUEST_FILENAME} !-d
  RewriteCond %{REQUEST_FILENAME} !-f
  RewriteRule ^([^\.]+)$ $1.html [NC,L]

  <Directory "/usr4/web/mon.createlab.org">
    AddOutputFilterByType DEFLATE application/octet-stream
    AllowOverride None
    # Allow listing a directory that doesn't have index.html, and follow symlinks
    Options FollowSymLinks
    Order allow,deny
    Allow from all	
  </Directory>
</VirtualHost>
